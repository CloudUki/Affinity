<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/contact.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <!--Nav-->
    <header>
        <section id="navbar-section">
            <nav class="navbar">
                <div class="row">
                    <div class="col">
                        <a href="/index.html"><img src="/assets/logo.svg" alt="Affinity Logo" class="logo"> </a>
                    </div>
                    <div class="col" id="nav-links">
                        <a href="portfolio.html">Portfolio</a>
                        <a href="home-page.html">Home</a>
                    </div>
                </div>
            </nav>
        </section>
    </header>

    <main>
        <!--contact section-->
        <section id="contact-section">
            <div class="container">
                <h1 class="contact-title">Contact Us</h1>
                <form id="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="number" class="form-label">Number</label>
                        <input type="number" class="form-control" id="number" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <p>&copy; 2025 Affinity</p>
        <img src="/assets/youtube.svg" alt="YouTube" class="footer-logo" id="youtube-logo">
        <img src="/assets/insta.svg" alt="Instagram" class="footer-logo" id="insta-logo">
    </footer>
    <script src="/javascript/app.js"></script>
</body>
</html>
